apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-product
  template:
    metadata:
      labels:
        app: flask-product
    spec:
      containers:
      - name: flask
        image: flask-product-app:v1
        ports:
        - containerPort: 5000
        env:
        - name: SQLITE_PATH
          value: /app/data/db.sqlite3
        volumeMounts:
        - name: sqlite-data
          mountPath: /app/data
      volumes:
      - name: sqlite-data
        persistentVolumeClaim:
          claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-product
  type: NodePort
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30080
